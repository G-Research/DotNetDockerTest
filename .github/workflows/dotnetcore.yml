name: .NET Core

on:
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet test
      run: dotnet test --configuration Release --no-build
    - name: Nerdbank.GitVersioning
      uses: dotnet/nbgv@v0.4.0
    - run: echo 'NuGetPackageVersion=[${{ steps.nbgv.outputs.NuGetPackageVersion }}]'
    - name: Publish to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push artefacts/DotNetDockerTest.${{ steps.nbgv.outputs.NuGetPackageVersion }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
